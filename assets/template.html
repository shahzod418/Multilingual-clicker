<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, shrink-to-fit=no">
    <title>Davlatov frontend project</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive"
         aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
        </div>
    </div>
</div>
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="btn-close" data-bs="modal" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button id="clipboard" type="button" class="btn btn-warning is-invalid"><i class="bi bi-clipboard"></i>
                </button>
            </div>
        </div>
    </div>
</div>
<main class="container-fluid p-5 flex-grow-1 bg-dark">
    <section class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3 text-center mb-0"></h1>
            <div class="mx-auto p-5 d-flex flex-column" id="clicker">
                <div class="btn-group d-flex justify-content-center flex-grow-1 flex-wrap" role="group"></div>
                <div class="d-grid col-6 mx-auto p-2">
                    <button type="button" id="clicksButton"
                            class="btn btn-secondary btn-lg mb-3 align-self-center"></button>
                </div>
                <button type="button" id="resetButton" class="btn btn-danger"></button>
            </div>
        </div>
    </section>
    <section class="row">
        <form id="file-form" class="col-md-10 col-lg-8 mx-auto d-flex flex-column text-white">
            <div class="col-auto align-self-center mb-1">
                <label for="add-language" class="col-form-label text-center"></label>
            </div>
            <div class="col-5 col-sm-4 d-flex flex-column align-self-center mb-1">
                <label for="file-form-input" class="btn btn-success"></label>
                <input type="file" id="file-form-input" name="file" class="form-control btn btn-light"
                       data-form="fileForm" data-field="file" data-validate="file" style="display: none;">
            </div>
            <div class="col-auto align-self-center mb-1">
                <label for="file-form-language" class="col-form-label text-center"></label>
            </div>
            <div class="col-auto align-self-center mb-3">
                <input type="text" id="file-form-language" name="language" placeholder="Language"
                       class="form-control btn-light" data-form="fileForm" data-field="language" data-validate="input">
            </div>
            <div class="col-auto align-self-center mb-1">
                <button type="submit" id="add-language" class="btn btn-success"></button>
            </div>
        </form>
    </section>
    <section class="row">
        <div class="accordion col-md-10 col-lg-8 px-0 px-md-5 py-5 mx-auto text-white" id="accordion">
            <div class="accordion-item bg-primary">
                <h2 class="accordion-header" id="heading">
                    <button class="accordion-button bg-dark text-primary" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse" aria-expanded="false" aria-controls="collapse"></button>
                </h2>
                <div id="collapse" class="accordion-collapse collapse" aria-labelledby="heading"
                     data-bs-parent="#accordion">
                    <form id="accordion-form" class="accordion-body form-floating bg-dark">
                        <div class="row d-flex flex-column align-items-start justify-content-md-center">
                            <div class="col-auto mb-3">
                                <label for="input-language" class="form-label mt-1"></label>
                                <input type="text" class="form-control mt-1" id="input-language" name="language"
                                       data-form="accordionForm" data-field="language" data-validate="input">
                            </div>
                            <div class="col-auto mb-3">
                                <label for="input-code" class="form-label mt-1"></label>
                                <input type="text" class="form-control mt-1" id="input-code" maxlength="2" name="code"
                                       data-form="accordionForm" data-field="code" data-validate="input">
                            </div>
                        </div>
                        <div class="col-auto mb-4">
                            <label for="input-json" class="form-label">JSON</label>
                            <textarea id="input-json" class="form-control mt-1" rows="10" name="json"
                                      data-form="accordionForm" data-field="json" data-validate="json"></textarea>
                        </div>
                        <div class="col-auto">
                            <button type="button" id="example" class="form-control btn btn-warning mb-3"
                                    data-bs="modal"></button>
                            <button type="submit" id="add-json" class="form-control btn btn-success"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
<footer class="border-top py-2 bg-light">
    <div class="container-xl">
        <div class="text-center text-muted" id="footer-text"></div>
    </div>
</footer>
</body>
</html>
