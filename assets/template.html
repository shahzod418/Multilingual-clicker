<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body class="d-flex flex-column min-vh-100">
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
<main class="flex-grow-1 bg-dark">
    <section class="container-fluid p-5">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white">
                <h1 class="display-3 text-center mb-0">Multilingual clicker</h1>
                <div class="mx-auto p-5 d-flex flex-column" id="clicker">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn mb-3 btn-primary" data-lng="en">English</button>
                        <button type="button" class="btn mb-3 btn-outline-primary" data-lng="ru">Русский</button>
                    </div>
                    <div class="d-grid col-6 mx-auto p-2">
                        <button type="button" class="btn btn-secondary btn-lg mb-3 align-self-center">0 clicks</button>
                    </div>
                    <button type="button" class="btn btn-danger mb-3">Reset</button>
                    <form class="row mx-auto d-flex flex-column mt-3">
                        <div class="col-auto align-self-center mb-1">
                            <label for="add-language" class="col-form-label text-center">Add language</label>
                        </div>
                        <div class="col-auto align-self-center mb-1">
                            <label for="file-form-input" class="btn btn-success">Choose file</label>
                            <input type="file" id="file-form-input" name="file" class="form-control btn btn-light" style="display: none;">
                        </div>
                        <div class="col-auto align-self-center mb-1">
                            <label for="file-form-language" class="col-form-label text-center">Enter the name of the language</label>
                        </div>
                        <div class="col-auto align-self-center mb-3">
                            <input type="text" id="file-form-language" name="language" placeholder="Language" class="form-control btn-light">
                        </div>
                        <div class="col-auto align-self-center mb-1">
                            <button type="submit" id="add-language" class="btn btn-success">Add</button>
                        </div>
                    </form>
                    <div class="accordion mt-5" id="accordion">
                        <div class="accordion-item bg-primary">
                            <h2 class="accordion-header" id="heading">
                                <button class="accordion-button bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapse" aria-expanded="true" aria-controls="collapse">
                                    Manual input
                                </button>
                            </h2>
                            <form id="collapseOne" class="accordion-collapse collapse form-floating show" aria-labelledby="heading" data-bs-parent="#accordion">
                                <div class="accordion-body bg-dark input-group">
                                    <label for="exampleInputEmail1" class="input-group-text">Language</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    <label for="exampleInputPassword1" class="input-group-text">Сode</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="accordion-body input-group bg-dark">
                                    <textarea class="form-control"></textarea>
                                    <button class="btn btn-warning">Example</button>
                                </div>
                                <div class="accordion-body bg-dark">
                                    <button class="form-control btn btn-success">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer class="footer border-top py-3 bg-light">
    <div class="container-xl">
        <div class="text-center" id="text-footer">created by <a href="https://github.com/shahzod418">Davlatov Shahzod</a></div>
    </div>
</footer>
</body>
</html>
